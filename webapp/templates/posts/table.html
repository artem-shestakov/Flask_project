{% extends 'base.html' %}
{% block body %}
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <tr>
        {% for key in columns %}
            <td class="text-center">
                <b>{{ key }}</b>
            </td>
        {% endfor %}
        </tr>
        {% for object in objects %}
            <tr>
            {% for column in columns %}
                <td>
                    {{ colums }} {{ object[column] }}
                </td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
